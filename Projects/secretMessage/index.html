<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Secret Message</title>
</head>
  <style>
    body {
      background-color: gray;
    }
    h1 {
      margin-top: 0;
    }
    .fa-user-secret {
      font-size: 40px;
      color: black;
      margin-right: 10px;
    }
    label {
      font-size: 15px;
    }
    .fa-broadcast-tower {
      font-size: 40px;
      color: black;
      margin-right: 10px;
    }
    button .two { display: none; }
    button:hover .one { display: none; }
    button:hover .two { display: inline; }
  </style>
<body>
  <div class="row" style="margin-top: 25vh;">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own secret message</a>
        </div>
      </div>

      <div id="message-form" class="card-panel">
        <form>
          <label><i class="fas fa-user-secret"></i>  Enter a Secret Message </i></label>
          <input id='message-input' />
          <button class="btn">
            <span class="one">Create?</span>
            <span class="two">I also like to live dangerously</span>
          </button>
        </form>
      </div>

      <div id="link-form" class="card-panel hide">
        <div>
            <i class="fas fa-broadcast-tower"></i> Share this link with a friend:
          <div class="row">
            <input id='link-input' class="col s10">
            <button class="btn col s2" onclick="copy()"><i class="fas fa-copy"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
