<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
</head>
<body>
  <svg height="400" width="400">
    <circle
     r="190" 
     cx="200" 
     cy="200" 
     fill="transparent"
     stroke="red"
     stroke-width="10"
     transform="rotate(-90 200 200)"
     />
  </svg>
  <input id="duration" value="30" />
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <script src="Timer.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
